<div class="details">
  <div class="header">
    <button class="back-button" routerLink = "/summaries"> 
      <i class="fa fa-angle-left"></i>
      <label>GO BACK</label>
    </button>
    <div class="title"> Patient Details</div>
    <button class="add-btn" (click)="clickAddEpisodeButton()">
      <span></span>
      <div>New Episode</div>
    </button>
    <button class="edit-btn" (click)="clickEditDetailButton()">
      <i class="fa fa-pencil"></i>
      <label>Edit Details</label>
    </button>
  </div>

  <div class="main-container">
    <div class="left-side">
      <div class="main-info">
        <div class="top-section">
          <div class="row">
              <div class="logo">
                <img src="" />
              </div>
              <div>
                <div class="name">Laurie Hoffman</div>
                <div class="no">patient no. 1102</div>
              </div>
          </div>
        </div>
        <div class="info">
          <div class="row">
            <label class="field">DATE OF BIRTH</label>
            <label class="value">1995.July 5</label>
          </div>
          <div class="row">
            <label class="field">STREET ADDRESS</label>
            <label class="value">454 Abraham</label>
          </div>
          <div class="row">
            <label class="field">CITY</label>
            <label class="value">Chicago, IL</label>
          </div>
          <div class="row">
            <label class="field">ZIP CODE</label>
            <label class="value">60624</label>
          </div>
        </div>
      </div>
      <div class="other-info">
        <div class="top-section">
          <div class="list-box">
              <select class="selectpicker">
                <option>Primary Physician</option>
              </select>
          </div>
          <div class="row">
            <div>
              <div class="name">Nathaniel Nixon, MD</div>
              <div class="no">primary physician</div>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="row">
            <label class="field">PHONE NUMBER</label>
            <label class="value">1995.July 5</label>
          </div>
          <div class="row">
            <label class="field">STREET ADDRESS</label>
            <label class="value">454 Abraham</label>
          </div>
          <div class="row">
            <label class="field">CITY</label>
            <label class="value">Chicago, IL</label>
          </div>
          <div class="row">
            <label class="field">ZIP CODE</label>
            <label class="value">60624</label>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="right-item admittance-infomation">
        <div class="row-button">
            <i class="fa fa-bars"></i>
            <div class="title">Admittance Infomation</div>
            <div class="open-button" (click)="clickAdmittanceButton()" *ngIf="!flagAdmittance">
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="close-button" (click)="clickAdmittanceButton()" *ngIf="flagAdmittance">
              <i class="fa fa-angle-up"></i>
            </div>
        </div>
        <div class="sub-detail" *ngIf="flagAdmittance">
          <div class="seperator"></div>
          <div class="row column">
            <div>
              <div class="row">
                <label class="field">ADMITTED DATE</label>
                <label class="admitted-date value">4/12/2018</label>
              </div>
              <div class="row">
                <label class="field">READMITTED DATE</label>
                <label class="readmitted-date value">24/12/2018</label>
              </div>
              <div class="row">
                <label class="field">DISCHARGED DATE</label>
                <label class="discharged-date value">5/12/2018</label>
              </div>
              <div class="row">
                <label class="field">DISCHARGE STATUS</label>
                <label class="discharged-status value">Discharged</label>
              </div>
              <div class="row">
                <label class="field">DISCHARGED TO</label>
                <label class="discharged-status value">Chicago Lakeshore</label>
              </div>
            </div>
            <span class="column-seperator">
            </span>
            <div>
              <div class="row">
                <label class="field"> WEIGHT ON ADMISSION</label>
                <label class="weight value"> 195.7 pounds </label>
              </div>
              <div class="row">
                <label class="field"> HEIGHT ON ADMISSION</label>
                <label class="height value"> 69.2 inch </label>
              </div>
              <div class="row">
                <label class="field"> ROOM NUMBER </label>
                <label class="room-no value"> 202B </label>
              </div>
    
            </div>
          </div>
        </div>
      </div>
      <div class="right-item demographics">
        <div class="row-button">
            <i class="fa fa-bars"></i>
            <div class="title">Demographics</div>
            <div class="open-button">
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="close-button">
              <i class="fa fa-angle-up"></i>
            </div>
        </div>
      </div>
      <div class="right-item phyiscal-theory">
        <div class="row-button">
            <i class="fa fa-bars"></i>
            <div class="title">Physical Theory</div>
            <div class="open-button">
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="close-button">
              <i class="fa fa-angle-up"></i>
            </div>
        </div>
      </div>
      <div class="right-item occupational-theory">
        <div class="row-button">
            <i class="fa fa-bars"></i>
            <div class="title">Occupational Theory</div>
            <div class="open-button">
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="close-button">
              <i class="fa fa-angle-up"></i>
            </div>
        </div>
      </div>
      <div class="right-item service-provider">
        <div class="row-button">
            <i class="fa fa-bars"></i>
            <div class="title">Service Provider</div>
            <div class="open-button">
              <i class="fa fa-angle-down"></i>
            </div>
            <div class="close-button">
              <i class="fa fa-angle-up"></i>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
